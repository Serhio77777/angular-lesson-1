<nav>
  <ul>
    <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
    <li><a routerLink="/test" routerLinkActive="active">Test</a></li>
    <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
  </ul>
</nav>

<form [formGroup]="childForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="name" required>
  <input type="text" formControlName="description">
  <input type="text" formControlName="src" required>

  <button type="submit">Create</button>
</form>


<mat-card class="full">
  <mat-card-header>
    {{counter}}
  </mat-card-header>
  <div class="video-wrapper">
    <img *ngIf="!fireVideo" src="https://frpnet.net/wp-content/uploads/2017/10/20171013223416_1.jpg" alt="Ring of Power">
    <video *ngIf="fireVideo" autoplay>
      <source src="../../../assets/Middle-earth_ Shadow of War - Story Trailer _ PS4.mp4">
    </video>
  </div>
  <mat-card-content>
    <app-trigger></app-trigger>
  </mat-card-content>
</mat-card>

<mat-card *ngFor="let child of children$ | async">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{child.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="child.src" alt="Photo">
  <mat-card-content>
    <p>
      {{child.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="remove(child.id)">Delete</button>
    <button mat-button (click)="goToItems(child.id)">Check</button>
    <button mat-button (click)="change(child.id)">Edit</button>
  </mat-card-actions>
</mat-card>
